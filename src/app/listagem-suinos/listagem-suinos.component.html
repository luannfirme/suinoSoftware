<h2>Lista de Suínos</h2>
<br>
<table mat-table [dataSource]="listaSuinos" class="mat-elevation-z8">
    <ng-container matColumnDef="brincoAnimal">
        <th mat-header-cell *matHeaderCellDef>Brinco</th>
        <td mat-cell *matCellDef="let pig">{{ pig.brincoAnimal }}</td>
    </ng-container>
    <ng-container matColumnDef="brincoPai">
        <th mat-header-cell *matHeaderCellDef>Brinco Pai</th>
        <td mat-cell *matCellDef="let pig">{{ pig.brincoPai }}</td>
    </ng-container>
    <ng-container matColumnDef="brincoMae">
        <th mat-header-cell *matHeaderCellDef>Brinco Mãe</th>
        <td mat-cell *matCellDef="let pig">{{ pig.brincoMae }}</td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let pig">{{ pig.dataNascimento }}</td>
    </ng-container>
    <ng-container matColumnDef="dataSaida">
        <th mat-header-cell *matHeaderCellDef>Saída</th>
        <td mat-cell *matCellDef="let pig">{{ pig.dataSaida }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let pig">{{ pig.status }}</td>
    </ng-container>
    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let pig">{{ pig.sexo }}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let pig">
            <button mat-icon-button color="primary" routerLink="editar/{{pig.id}}"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

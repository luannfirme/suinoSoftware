<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Cadastro de Sessão</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <mat-form-field class="w-100">
                        <mat-label>Data</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>dd/MM/yyyy</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Brincos</mat-label>
                        <mat-select multiple>
                            <div *ngFor="let pig of pigs">
                                <mat-option [value]="pig">{{pig.brincoAnimal}}</mat-option>
                            </div>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Descrissão</mat-label>
                        <textarea type="text" matInput placeholder="Digite uma descrissão" id="descrissao"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
